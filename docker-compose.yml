version: '3.4'
services:
  mimir-lb:
    image: nginx:1.21.6
    restart: unless-stopped
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - "mimir-1"
      - "mimir-2"
      - "mimir-3"
    ports:
      - 3003:3003

  mimir-1:
    image: grafana/mimir:r183-5299284
    restart: unless-stopped
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-1
    depends_on:
      - minio
    volumes:
      - ./config/mimir.yaml:/etc/mimir.yaml
      - ./config/alertmanager-fallback.yaml:/etc/alertmanager-fallback.yaml
      - ../data/mimir-1:/data

  mimir-2:
    image: grafana/mimir:r183-5299284
    restart: unless-stopped
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-2
    depends_on:
      - minio
    volumes:
      - ./config/mimir.yaml:/etc/mimir.yaml
      - ./config/alertmanager-fallback.yaml:/etc/alertmanager-fallback.yaml
      - ../data/mimir-2:/data

  mimir-3:
    image: grafana/mimir:r183-5299284
    restart: unless-stopped
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir-3
    depends_on:
      - minio
    volumes:
      - ./config/mimir.yaml:/etc/mimir.yaml
      - ./config/alertmanager-fallback.yaml:/etc/alertmanager-fallback.yaml
      - ../data/mimir-3:/data

  prometheus:
    image: prom/prometheus:v2.35.0
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --log.level=error
      - --storage.tsdb.path=/prometheus
      - --web.listen-address=:3001
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
      - ./config/prometheus-rules.yaml:/etc/prometheus/rules.yaml
    depends_on:
      - "mimir-1"
      - "mimir-2"
      - "mimir-3"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 3001:3001

  minio:
    image: minio/minio:RELEASE.2022-04-30T22-23-53Z
    restart: unless-stopped
    entrypoint: [""]
    command: ["sh", "-c", "mkdir -p /data/mimir-blocks /data/mimir-ruler /data/mimir-alertmanager && minio server --console-address \":3002\" /data"]
    environment:
      - MINIO_ROOT_USER=mimir
      - MINIO_ROOT_PASSWORD=mimirmimir
    volumes:
      - ../data/minio:/data
    ports: 
      - 3002:3002

  telegraf:
    build:
      context: resources/telegraf/
      dockerfile: Dockerfile
    restart: unless-stopped
    hostname: localhost
    privileged: true
    network_mode: host
    pid: host
    user: telegraf:${DOCKER_GROUP:?"Please run as follows 'DOCKER_GROUP=$(stat -c '%g' /var/run/docker.sock) docker-compose up"}
    volumes:
      - ./config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /:/hostfs:ro
      - /run/udev:/run/udev:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
    depends_on:
      - "prometheus"

  grafana:
    image: grafana/grafana:8.5.1-ubuntu
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_USERS_DEFAULT_THEME=dark
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=critical
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,yesoreyeram-boomtable-panel
    volumes:
      - ./config/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./resources/grafana-dashboards:/var/lib/grafana/dashboards
    ports:
      - 3000:3000
